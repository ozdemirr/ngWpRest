<div class="container">

    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">

            <h1 ng-if="currentPage != 1">Page {{currentPage}}</h1>

            <div class="post" ng-repeat="post in posts">

            <h2>
                <a ui-sref="post({ id: post.id, slug:post.slug })" ng-bind-html="post.title.rendered"></a>
            </h2>

            <author id="post.author"></author>

            <p><span class="glyphicon glyphicon-time"></span> Posted on {{post.date_gmt | date:'medium'}}</p>

            <featured-image id="post.featured_image" ng-if="post.featured_image != 0"></featured-image>

            <p ng-bind-html="post.excerpt.rendered"></p>
            <a class="btn btn-primary" ui-sref="post({ id: post.id, slug:post.slug })">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

            <hr>

            </div>

            <!-- Pager -->
            <ul class="pager">
                <li class="previous" ng-if="currentPage && currentPage != 1">
                    <button class="btn btn-primary" ui-sref="home({ page: currentPage - 1 })">&larr; Older</button>
                </li>
                <li class="next">
                    <button class="btn btn-primary" ui-sref="home({ page: currentPage + 1 })">Newer &rarr;</button>
                </li>
            </ul>

        </div>

        <div class="col-md-4">
            <categories></categories>
        </div>
        <div class="col-md-4">
            <tags></tags>
        </div>

    </div>

</div>

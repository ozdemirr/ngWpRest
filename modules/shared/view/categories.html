<div class="well">
    <h4>Categories</h4>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-unstyled">
                <li ng-repeat="category in categories" ng-if="categories.length > 0">
                    <a href="{{category.link}}">{{category.name}} ({{category.count}})</a>
                </li>
                <p ng-if="categories.length == 0">There is no category</p>
            </ul>
        </div>
    </div>
</div>
